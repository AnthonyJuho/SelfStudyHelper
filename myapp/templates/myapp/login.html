{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .logo-img {
        max-width: 60%;     /* ✅ 가로 최대 크기 제한 */
        height: auto;       /* ✅ 비율 유지 */
        display: block;
        margin: 0 auto 20px auto;  /* ✅ 가운데 정렬 + 아래 여백 */
      }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4 text-center" style="width: 100%; max-width: 400px;">
            
            <!-- ✅ 로고 이미지 -->
            <img src="{% static 'myapp/images/logo.png' %}" alt="학교 로고" class="logo-img">

            {% comment %} <h3 class="mb-4">로그인</h3> {% endcomment %}

            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" >로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
